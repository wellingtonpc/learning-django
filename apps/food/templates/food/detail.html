{% extends 'food/base.html' %}
{% block body %}

{% if item %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid max-height-50" src="{{ item.image_url }}" alt="{{ item.item_desc }}">
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>${{ item.item_price }}</h3>
        </div>
    </div>
</div>

{% endif %}
<a class="btn btn-success" href="{% url 'food:index' %}" role="button">Voltar</a>
{% endblock %}
